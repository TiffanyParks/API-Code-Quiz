<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <script src="https://kit.fontawesome.com/5af91a0d7a.js" crossorigin="anonymous"></script>
    <title>JavaScript Mini Quiz</title>
</head>

<body>
    <div class="media">
        <main class="main-container">
            <header class="timer-container">
                <h1 class="timer"><span id="time"></span> Seconds Remaining </h1>
                <div>
                    <h2 class="scoreBoard">Total Score: <span id="scoresPAN"></span></h2>
                </div>

            </header>

            <div class="mainPanel  quizContainer">
                <h2 id="question"></h2>
                <div class="optionsContainer">
                    <button class="option" id="optionA"></button>
                    <button class="option" id="optionB"></button>
                    <button class="option" id="optionC"></button>
                    <button class="option" id="optionD"></button>
                </div>

                <!-- <h2 class="answerContainer"></h2> -->
                <div class="flex-container start">
                    <button class="startBtn btn">Start</button>
                    <button class="playAgain btn" id="nextBtn">Next</button>
                    <button class="restBtn btn" id="restSBtn">Reset</button>
                    <button id="resetScore" id="resetHighScore" class="btn">High Score</button>
                </div>
            </div>

            <div class="form">
                <form id="form">
                    <label>Initial: <input type="text" class="formInput" /></label>
                    <button type="submit" class="saveScore btn" id="saveBtn">Save Score</button>
                </form>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <script src="https://kit.fontawesome.com/5af91a0d7a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="timer-container">
        <h1 class="timer"><span id="time"></span> Seconds Remaining </h1>
        <div>
            <h2 class="scoreBoard">Total Score: <span id="scoresPAN"></span></h2>
        </div>
    </div>
   
    </header>

    <div class="mainPanel">
        <div class="resultPanel">
            <div class="quizContainer">
                <h1 id="question"></h1>
            </div>
            <div class="optionsContainer">
                <button class="option" id="optionA" onclick="checkAnswer('A')"></button>
                <button class="option" id="optionB" onclick="checkAnswer('B')"></button>
                <button class="option" id="optionC" onclick="checkAnswer('C')"></button>
                <button class="option" id="optionD" onclick="checkAnswer('D')"></button>
            </div>
            <div>
                <h2 class="answerContainer"></h2>
            </div>
        </div>
  

    <section class="flex-container start">
        <div ><button class="startBtn btn">Start Quiz</button></div>
        <div> <button class="playAgain btn">Play Again</button></div>
        <div id="saveBtn"><button class="saveBtn btn">Save Score</button></div>
        <div id="resetHighScore"><button id="resetScore"class="btn">Reset High Score</button></div>
    </section>

    <div class="form">
        <h2 class="message"></h2>
        <form id="form">
            <label>Initial: <input type="text" class="formInput" /></label>
            <button type="submit" class="saveScore">Save Score</button>
        </form>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
